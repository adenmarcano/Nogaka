<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account | Nogaka</title>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

      projectId: "nogaka-bd091",

    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get Firebase service references
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
  
  <style>
    :root {
      --green: #75A439;
      --teal: #167D9D;
      --teal-alt: #177E9D;
      --deep-bg: #301934;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--deep-bg);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .back-to-home {
      position: absolute;
      top: 25px;
      left: 25px;
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      align-items: center;
      z-index: 10;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-3px);
    }

    .back-to-home span {
      margin-right: 8px;
      transition: transform 0.3s;
    }

    .back-to-home:hover span {
      transform: translateX(-3px);
    }

    .account-wrapper {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 90%;
      max-width: 500px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: bold;
      color: var(--text-light);
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 12px;
    }

    .tabs button.active {
      background: linear-gradient(90deg, var(--green), var(--teal));
      color: white;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    form.active {
      display: flex;
    }

    label {
      font-weight: 600;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px var(--green);
    }

    .btn {
      background: linear-gradient(90deg, var(--green), var(--teal));
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(23, 126, 157, 0.4);
    }

    .message {
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .message.success {
      background-color: rgba(117, 164, 57, 0.2);
      color: #75A439;
      display: block;
    }

    .message.error {
      background-color: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      display: block;
    }
  </style>
</head>
<body>
  <a href="home.html" class="back-to-home">
    <span>‚Üê</span> Back to Home
  </a>

  <div class="account-wrapper">
    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Sign In</button>
      <button class="tab-btn" data-tab="register">Create Account</button>
    </div>

    <div id="message" class="message"></div>

    <!-- LOGIN -->
    <form id="loginForm" class="active">
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" required />

      <label for="loginPass">Password</label>
      <input type="password" id="loginPass" required />

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- REGISTER -->
    <form id="registerForm">
      <label for="regUsername">Username</label>
      <input type="text" id="regUsername" required minlength="3" maxlength="20" />

      <label for="regUser">Email</label>
      <input type="email" id="regUser" required />

      <label for="regPass">Password</label>
      <input type="password" id="regPass" minlength="6" required />

      <label for="regConfirm">Confirm Password</label>
      <input type="password" id="regConfirm" required />

      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const forms = {
      login: document.getElementById('loginForm'),
      register: document.getElementById('registerForm')
    };
    const messageBox = document.getElementById('message');

    // Handle tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const tabName = tab.dataset.tab;
        Object.values(forms).forEach(f => f.classList.remove('active'));
        forms[tabName].classList.add('active');

        messageBox.textContent = '';
        messageBox.classList.remove('success', 'error');
      });
    });
    
    // Login handler
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPass').value;

        try {
            // First, look up the user's email in Firestore using their username
            const usersRef = db.collection('users');
            const querySnapshot = await usersRef.where('username', '==', username).get();
            
            if (querySnapshot.empty) {
                messageBox.textContent = 'Invalid username or password.';
                messageBox.className = 'message error';
                return;
            }
            
            // Get the first matching user (assuming usernames are unique)
            const userDoc = querySnapshot.docs[0];
            const userData = userDoc.data();
            const email = userData.email;
            
            // Sign in with email and password
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            // Update last login time
            await db.collection('users').doc(user.uid).update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            messageBox.textContent = `Welcome back, ${username}!`;
            messageBox.className = 'message success';
            
            setTimeout(() => window.location.href = 'home.html', 1500);
        } catch (error) {
            messageBox.textContent = 'Invalid username or password.';
            messageBox.className = 'message error';
            console.error(error);
        }
    });

    // Register handler
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('regUsername').value.trim();
      const email = document.getElementById('regUser').value.trim();
      const password = document.getElementById('regPass').value;
      const confirm = document.getElementById('regConfirm').value;

      if (password !== confirm) {
        messageBox.textContent = 'Passwords do not match.';
        messageBox.className = 'message error';
        return;
      }

      try {
        // Check if username already exists
        const usernameCheck = await db.collection('users').where('username', '==', username).get();
        if (!usernameCheck.empty) {
          messageBox.textContent = 'Username already exists.';
          messageBox.className = 'message error';
          return;
        }

        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection('users').doc(user.uid).set({
          username: username,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        });

        messageBox.textContent = 'Account created successfully!';
        messageBox.className = 'message success';

        setTimeout(() => {
          tabs[0].click();
        }, 1200);
      } catch (error) {
        messageBox.textContent = error.message;
        messageBox.className = 'message error';
        console.error(error);
      }
    });
  </script>
</body>
</html>
