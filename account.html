<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Nogaka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .back-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .account-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .account-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 50%;
            min-width: 500px;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .account-logo {
            margin-bottom: 30px;
        }

        .account-logo img {
            height: 80px;
        }

        .account-title {
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #75A439 0%, #177E9D 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .account-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px #75A439;
        }

        .form-actions {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(90deg, #75A439 0%, #177E9D 100%);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 219, 222, 0.3);
        }

        .account-switch {
            margin-top: 20px;
            font-size: 14px;
        }

        .account-switch a {
            color: #75A439;
            text-decoration: none;
            font-weight: 600;
        }

        .account-switch a:hover {
            text-decoration: underline;
        }

        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            display: block;
        }

        .status-message.error {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .remember-me input {
            width: auto;
        }

        @media (max-width: 768px) {
            .account-box {
                width: 90%;
                min-width: unset;
                padding: 30px 20px;
            }

            .account-title {
                font-size: 24px;
            }

            .back-home-btn {
                top: 10px;
                left: 10px;
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-home-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    


    <main class="account-container">
        <div class="container">
            <div class="account-box">
                <div class="account-logo">
                    <img src="Nogaka.png" alt="Nogaka Logo">
                </div>

                <div class="account-tabs" id="accountTabs">
                    <button class="tab-btn active" data-tab="signin">Sign In</button>
                    <button class="tab-btn" data-tab="create">Create Account</button>
                </div>

                <div id="statusMessage" class="status-message"></div>

                <form id="signinForm" class="account-form" style="display: block;">
                    <h2 class="account-title">Welcome Back</h2>
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" placeholder="Enter your password" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                    <div class="account-switch">
                        Don't have an account? <a href="account.html?action=create">Create one</a>
                    </div>
                </form>

                <form id="createForm" class="account-form" style="display: none;">
                    <h2 class="account-title">Join Nogaka</h2>
                    <div class="form-group">
                        <label for="create-name">Full Name</label>
                        <input type="text" id="create-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="create-email">Email</label>
                        <input type="email" id="create-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="create-password">Password (min 8 characters)</label>
                        <input type="password" id="create-password" placeholder="Create a password" minlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="create-confirm">Confirm Password</label>
                        <input type="password" id="create-confirm" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                    <div class="account-switch">
                        Already have an account? <a href="account.html?action=signin">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                initHeaderScripts();
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        const accounts = JSON.parse(localStorage.getItem('nogakaAccounts')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabName = tab.getAttribute('data-tab');
                document.getElementById('signinForm').style.display = tabName === 'signin' ? 'block' : 'none';
                document.getElementById('createForm').style.display = tabName === 'create' ? 'block' : 'none';
                
                clearStatus();
            });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');
        
        if (action === 'create') {
            document.querySelector('[data-tab="create"]').click();
        }

        function clearStatus() {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = '';
            statusMessage.classList.remove('success', 'error');
        }

        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            const account = accounts.find(acc => acc.email === email && acc.password === password);
            const statusMessage = document.getElementById('statusMessage');

            if (account) {
                localStorage.setItem('currentUser', JSON.stringify(account));
                currentUser = account;
                statusMessage.textContent = 'Welcome back, ' + account.name;
                statusMessage.classList.add('success');
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 1500);
            } else {
                statusMessage.textContent = 'Invalid credentials, please try again.';
                statusMessage.classList.add('error');
            }
        });

        document.getElementById('createForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('create-name').value;
            const email = document.getElementById('create-email').value;
            const password = document.getElementById('create-password').value;
            const confirmPassword = document.getElementById('create-confirm').value;

            const statusMessage = document.getElementById('statusMessage');

            if (password !== confirmPassword) {
                statusMessage.textContent = 'Passwords do not match.';
                statusMessage.classList.add('error');
                return;
            }

            if (accounts.some(acc => acc.email === email)) {
                statusMessage.textContent = 'Email is already taken.';
                statusMessage.classList.add('error');
                return;
            }

            const newAccount = { name, email, password };
            accounts.push(newAccount);
            localStorage.setItem('nogakaAccounts', JSON.stringify(accounts));

            statusMessage.textContent = 'Account created successfully!';
            statusMessage.classList.add('success');
            setTimeout(() => {
                window.location.href = 'account.html?action=signin'; 
            }, 1500);
        });
    </script>
</body>
</html>
