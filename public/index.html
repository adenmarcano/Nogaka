<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Nogaka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #301934, #18203D);
      color: #75A439;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .startup-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      height: 80px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #75A439;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #ffffff;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #ffffff;
    }

    .btn-signin {
      background: linear-gradient(90deg, #75A439 0%, #167D9D 100%);
    }

    .btn-create {
      background: linear-gradient(90deg, #167D9D 0%, #75A439 100%);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 480px) {
      .startup-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="startup-container">
    <div class="logo">
      <img src="Nogaka.png" alt="Nogaka Logo" />
    </div>
    <h1>Welcome to Nogaka</h1>
    <p>Your personalized anime & manga space. Let's get started.</p>
    <div class="btn-group">
      <button class="btn btn-signin" onclick="window.location.href='account.html?action=signin'">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
      <button class="btn btn-create" onclick="window.location.href='account.html?action=create'">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </div>
  </div>
</body>
</html>
