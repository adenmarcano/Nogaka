<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account | Nogaka</title>
  <style>
    :root {
      --green: #75A439;
      --teal: #167D9D;
      --teal-alt: #177E9D;
      --deep-bg: #301934;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--deep-bg);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .back-to-home {
      position: absolute;
      top: 25px;
      left: 25px;
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      align-items: center;
      z-index: 10;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-3px);
    }

    .back-to-home span {
      margin-right: 8px;
      transition: transform 0.3s;
    }

    .back-to-home:hover span {
      transform: translateX(-3px);
    }

    .account-wrapper {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 90%;
      max-width: 500px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: bold;
      color: var(--text-light);
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 12px;
    }

    .tabs button.active {
      background: linear-gradient(90deg, var(--green), var(--teal));
      color: white;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    form.active {
      display: flex;
    }

    label {
      font-weight: 600;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px var(--green);
    }

    .btn {
      background: linear-gradient(90deg, var(--green), var(--teal));
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(23, 126, 157, 0.4);
    }

    .message {
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    .message.success {
      background-color: rgba(117, 164, 57, 0.2);
      color: #75A439;
      display: block;
    }

    .message.error {
      background-color: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      display: block;
    }
  </style>
</head>
<body>
  <a href="home.html" class="back-to-home">
    <span>‚Üê</span> Back to Home
  </a>

  <div class="account-wrapper">
    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Sign In</button>
      <button class="tab-btn" data-tab="register">Create Account</button>
    </div>

    <div id="message" class="message"></div>

    <!-- LOGIN -->
    <form id="loginForm" class="active">
      <label for="loginUser">Username</label>
      <input type="text" id="loginUser" required />

      <label for="loginPass">Password</label>
      <input type="password" id="loginPass" required />

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- REGISTER -->
    <form id="registerForm">
      <label for="regUser">Username</label>
      <input type="text" id="regUser" required />

      <label for="regPass">Password</label>
      <input type="password" id="regPass" minlength="4" required />

      <label for="regConfirm">Confirm Password</label>
      <input type="password" id="regConfirm" required />

      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const forms = {
      login: document.getElementById('loginForm'),
      register: document.getElementById('registerForm')
    };
    const messageBox = document.getElementById('message');

    // Handle tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const tabName = tab.dataset.tab;
        Object.values(forms).forEach(f => f.classList.remove('active'));
        forms[tabName].classList.add('active');

        messageBox.textContent = '';
        messageBox.classList.remove('success', 'error');
      });
    });

    // Preload accounts with "bob"
    const storedAccounts = JSON.parse(localStorage.getItem('nogakaAccounts')) || [];
    if (!storedAccounts.find(acc => acc.username === 'bob')) {
      storedAccounts.push({ username: 'bob', password: 'bobpass' });
      localStorage.setItem('nogakaAccounts', JSON.stringify(storedAccounts));
    }

    // Login handler
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPass').value;

      const accounts = JSON.parse(localStorage.getItem('nogakaAccounts')) || [];
      const user = accounts.find(u => u.username === username && u.password === password);

      if (user) {
        messageBox.textContent = `Welcome back, ${user.username}!`;
        messageBox.className = 'message success';
        localStorage.setItem('currentUser', JSON.stringify(user));
        setTimeout(() => window.location.href = 'home.html', 1500);
      } else {
        messageBox.textContent = 'Invalid username or password.';
        messageBox.className = 'message error';
      }
    });

    // Register handler
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('regUser').value.trim();
      const password = document.getElementById('regPass').value;
      const confirm = document.getElementById('regConfirm').value;

      let accounts = JSON.parse(localStorage.getItem('nogakaAccounts')) || [];

      if (accounts.find(acc => acc.username === username)) {
        messageBox.textContent = 'Username already exists.';
        messageBox.className = 'message error';
        return;
      }

      if (password !== confirm) {
        messageBox.textContent = 'Passwords do not match.';
        messageBox.className = 'message error';
        return;
      }

      accounts.push({ username, password });
      localStorage.setItem('nogakaAccounts', JSON.stringify(accounts));

      messageBox.textContent = 'Account created successfully!';
      messageBox.className = 'message success';

      setTimeout(() => {
        tabs[0].click();
      }, 1200);
    });
  </script>
</body>
</html>
