<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nogaka Anime | Best Anime Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --green: #75A439;
            --teal: #167D9D;
            --dark-purple: #301934;
            --dark-blue: #18203D;
            --text-light: #E0E0E0;
            --text-lighter: #FFFFFF;
            --text-gray: #B0B0B0;
            --bg-dark: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .header {
            background-color: var(--dark-purple);
            padding: 20px;
            border-bottom: 3px solid var(--teal);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo {
            font-size: 2em;
            font-weight: bold;
            color: var(--green);
        }

        .header nav a {
            color: var(--text-lighter);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: var(--green);
        }

        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 30px;
            padding: 20px;
            width: 100%;
        }

        .content-area {
            flex: 1;
            max-width: 1000px;
        }

        .sidebar {
            width: 300px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .controls {
            background: var(--dark-purple);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #searchBar {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1em;
            background: rgba(30, 30, 40, 0.8);
            border: 2px solid var(--teal);
            border-radius: 30px;
            color: var(--text-lighter);
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        #searchBar:focus {
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(117, 164, 57, 0.3);
        }

        .filter-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid var(--teal);
            background-color: var(--dark-blue);
            color: var(--text-light);
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background: var(--green);
            color: var(--dark-blue);
        }

        #moodSearch {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #moodSlider {
            flex: 1;
        }

        #animeContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background: var(--dark-blue);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .anime-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .anime-info {
            padding: 15px;
        }

        .anime-title {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: var(--text-lighter);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: var(--text-gray);
        }

        .anime-score {
            color: #ff9e3b;
            font-weight: 600;
        }

        .anime-description {
            font-size: 0.9em;
            color: var(--text-gray);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .watch-btn {
            background: var(--teal);
            color: white;
        }

        .watch-btn:hover {
            background: #126a82;
        }

        .fav-btn {
            background: var(--dark-blue);
            border: 1px solid var(--teal);
        }

        .fav-btn.favorited {
            background: var(--green);
            border-color: var(--green);
        }

        .fav-btn:hover {
            background: var(--green);
        }

        #loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: var(--text-gray);
        }

        #loadMoreBtn {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background: var(--teal);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        #loadMoreBtn:hover {
            background: var(--green);
            transform: translateY(-2px);
        }

        #loadMoreBtn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
            transform: none;
        }

        /* Favorites Sidebar */
        .favorites-section {
            background: var(--dark-purple);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .favorites-title {
            color: var(--green);
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .favorites-count {
            background: var(--teal);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .favorites-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        .favorite-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .favorite-item:last-child {
            border-bottom: none;
        }

        .favorite-poster {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .favorite-details {
            flex: 1;
            min-width: 0;
        }

        .favorite-title {
            font-size: 0.95em;
            color: var(--text-lighter);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .favorite-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: var(--text-gray);
        }

        .remove-favorite {
            color: var(--teal);
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-start;
        }

        .remove-favorite:hover {
            color: var(--green);
        }

        .empty-favorites {
            text-align: center;
            padding: 20px 0;
            color: var(--text-gray);
            font-style: italic;
        }

        /* Footer */
        .footer {
            background: var(--dark-purple);
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            border-top: 3px solid var(--teal);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: static;
                margin-top: 30px;
            }
        }

        @media (max-width: 768px) {
            #animeContainer {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .anime-image {
                height: 250px;
            }
            
            .filter-row {
                flex-direction: column;
            }
            
            select, button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            #animeContainer {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .header nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="footer-container"></div>

    <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
        initHeaderScripts();
      });

    // Header interactions
    function initHeaderScripts() {
      document.querySelector('.btn-signin')?.addEventListener('click', () => {
        alert('Redirecting to Sign In');
      });
      document.querySelector('.btn-signup')?.addEventListener('click', () => {
        alert('Redirecting to Sign Up');
      });
    }

    // Footer interactions
    function initFooterScripts() {
      const copyright =
        document.querySelector('.footer-bottom p');
      if (copyright) {
        const year = new Date().getFullYear();
        copyright.innerHTML = 
          `&copy; ${year} Nogaka. All rights reserved.`;
      }
    }
    </script>

    <div class="main-container">
        <main class="content-area">
            <div class="controls">
                <input type="text" id="searchBar" placeholder="🔍 Search anime...">
                
                <div class="filter-row">
                    <select id="sortOptions">
                        <option value="START_DATE_DESC">Newest</option>
                        <option value="POPULARITY_DESC">Popular</option>
                        <option value="SCORE_DESC">Highest Rated</option>
                    </select>
                    
                    <button id="moodToggle">Enable Mood Search 💎</button> 
                </div>
                
                <div id="moodSearch">
                    <div class="slider-container">
                        <span id="sliderValue">Mood: Doh Care 😐</span>
                        <input type="range" min="1" max="3" value="2" id="moodSlider">
                    </div>
                </div>
            </div>

            <div id="animeContainer"></div>
            
            <div id="loading">Loading anime...</div>
            
            <button id="loadMoreBtn">Load More Anime</button>
        </main>

        <aside class="sidebar">
            <div class="favorites-section">
                <div class="favorites-header">
                    <h2 class="favorites-title">
                        <i class="fas fa-heart"></i> My Favorites
                        <span class="favorites-count" id="favoritesCount">0</span>
                    </h2>
                </div>
                
                <div class="favorites-list" id="favoritesList">
                    <div class="empty-favorites">No favorites yet. Add some anime!</div>
                </div>
            </div>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; <span id="currentYear"></span> Nogaka. All rights reserved.</p>
    </footer>

    <script>
        // API Configuration
        const API_URL = 'https://graphql.anilist.co';
        let currentPage = 1;
        let hasNextPage = true;
        let animeData = [];
        let filteredAnime = [];
        let moodSearchEnabled = false;
        let currentSort = 'START_DATE_DESC';
        let favorites = JSON.parse(localStorage.getItem('animeFavorites')) || [];

        // DOM Elements
        const animeContainer = document.getElementById('animeContainer');
        const loadingElement = document.getElementById('loading');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const searchBar = document.getElementById('searchBar');
        const sortOptions = document.getElementById('sortOptions');
        const moodToggle = document.getElementById('moodToggle');
        const moodSearch = document.getElementById('moodSearch');
        const moodSlider = document.getElementById('moodSlider');
        const sliderValue = document.getElementById('sliderValue');
        const favoritesList = document.getElementById('favoritesList');
        const favoritesCount = document.getElementById('favoritesCount');
        const currentYear = document.getElementById('currentYear');

        // GraphQL Query
        const GET_ANIME = `
            query ($page: Int, $sort: [MediaSort]) {
                Page(page: $page, perPage: 20) {
                    pageInfo {
                        hasNextPage
                    }
                    media(type: ANIME, sort: $sort) {
                        id
                        title {
                            romaji
                            english
                        }
                        coverImage {
                            large
                        }
                        description(asHtml: false)
                        genres
                        averageScore
                        episodes
                        status
                        trailer {
                            site
                            id
                        }
                    }
                }
            }
        `;

        // Initialize the application
        function init() {
            // Set current year in footer
            currentYear.textContent = new Date().getFullYear();
            
            // Load initial anime data
            fetchAnime();
            
            // Load favorites
            renderFavorites();
            
            // Set up event listeners
            setupEventListeners();
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Search functionality
            searchBar.addEventListener('input', debounce(filterBySearch, 300));
            
            // Sort functionality
            sortOptions.addEventListener('change', () => {
                currentSort = sortOptions.value;
                currentPage = 1;
                fetchAnime();
            });
            
            // Mood search toggle
            moodToggle.addEventListener('click', toggleMoodSearch);
            
            // Mood slider
            moodSlider.addEventListener('input', filterByMood);
            
            // Load more button
            loadMoreBtn.addEventListener('click', loadMoreAnime);
            
            // Sign in/up buttons
            document.querySelector('.btn-signin').addEventListener('click', () => {
                alert('Sign in functionality would go here');
            });
            
            document.querySelector('.btn-signup').addEventListener('click', () => {
                alert('Sign up functionality would go here');
            });
        }

        // Fetch anime data from AniList API
        async function fetchAnime() {
            loadingElement.style.display = 'block';
            loadMoreBtn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        query: GET_ANIME,
                        variables: {
                            page: currentPage,
                            sort: currentSort
                        }
                    })
                });
                
                const { data } = await response.json();
                const newAnime = data.Page.media;
                hasNextPage = data.Page.pageInfo.hasNextPage;
                
                if (currentPage === 1) {
                    animeData = newAnime;
                } else {
                    animeData = [...animeData, ...newAnime];
                }
                
                filteredAnime = [...animeData];
                renderAnime();
                
                if (!hasNextPage) {
                    loadMoreBtn.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching anime:', error);
                loadingElement.innerHTML = `
                    <div style="color: var(--green);">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load anime. Please try again.
                    </div>
                `;
            } finally {
                loadingElement.style.display = 'none';
                loadMoreBtn.disabled = false;
            }
        }

        // Render anime to the DOM
        function renderAnime() {
            if (currentPage === 1) {
                animeContainer.innerHTML = '';
            }
            
            if (filteredAnime.length === 0) {
                animeContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 2em; margin-bottom: 15px; color: var(--text-gray);"></i>
                        <h3>No anime found matching your criteria</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }
            
            filteredAnime.forEach(anime => {
                const isFavorite = favorites.some(fav => fav.id === anime.id);
                
                const animeCard = document.createElement('div');
                animeCard.className = 'anime-card';
                animeCard.innerHTML = `
                    <img src="${anime.coverImage.large || 'https://via.placeholder.com/300x400'}" 
                         alt="${anime.title.romaji}" 
                         class="anime-image">
                    
                    <div class="anime-info">
                        <h3 class="anime-title">${anime.title.romaji || anime.title.english}</h3>
                        
                        <div class="anime-meta">
                            <span>${anime.episodes || '?'} eps</span>
                            <span class="anime-score">
                                <i class="fas fa-star"></i> ${anime.averageScore || 'N/A'}
                            </span>
                        </div>
                        
                        <p class="anime-description">
                            ${anime.description ? 
                                anime.description.replace(/<[^>]*>/g, '').substring(0, 150) + '...' : 
                                'No description available.'}
                        </p>
                        
                        <div class="action-buttons">
                            <button class="action-btn watch-btn">
                                <i class="fas fa-play"></i> Watch Trailer
                            </button>
                            <button class="action-btn fav-btn ${isFavorite ? 'favorited' : ''}">
                                <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i> 
                                ${isFavorite ? 'Saved' : 'Save'}
                            </button>
                        </div>
                    </div>
                `;
                
                // Add event listeners to buttons
                const watchBtn = animeCard.querySelector('.watch-btn');
                const favBtn = animeCard.querySelector('.fav-btn');
                
                watchBtn.addEventListener('click', () => {
                    if (anime.trailer?.site === 'youtube') {
                        window.open(`https://youtube.com/watch?v=${anime.trailer.id}`, '_blank');
                    } else {
                        alert(`No trailer available for ${anime.title.romaji}`);
                    }
                });
                
                favBtn.addEventListener('click', () => {
                    if (isFavorite) {
                        removeFromFavorites(anime.id);
                    } else {
                        addToFavorites(anime);
                    }
                });
                
                animeContainer.appendChild(animeCard);
            });
        }

        // Filter anime by search term
        function filterBySearch() {
            const searchTerm = searchBar.value.toLowerCase();
            
            if (!searchTerm) {
                filteredAnime = [...animeData];
            } else {
                filteredAnime = animeData.filter(anime => 
                    (anime.title.romaji?.toLowerCase().includes(searchTerm) || 
                     anime.title.english?.toLowerCase().includes(searchTerm))
                );
            }
            
            currentPage = 1;
            renderAnime();
        }

        // Toggle mood search functionality
        function toggleMoodSearch() {
            moodSearchEnabled = !moodSearchEnabled;
            moodSearch.style.display = moodSearchEnabled ? 'block' : 'none';
            moodToggle.textContent = moodSearchEnabled ? 'Disable Mood Search 💎' : 'Enable Mood Search 💎';
            
            if (!moodSearchEnabled) {
                filteredAnime = [...animeData];
                renderAnime();
            }
        }

        // Filter by mood
        function filterByMood() {
            const moodValue = moodSlider.value;
            const moods = {
                1: { name: 'Burnt Out 🥱', genres: ['Slice of Life', 'Comedy', 'Drama'] },
                2: { name: 'Doh Care 😑', genres: ['Mystery', 'Sci-Fi', 'Psychological'] },
                3: { name: 'Hype! 🔥', genres: ['Action', 'Adventure', 'Sports'] }
            };
            
            sliderValue.textContent = `Mood: ${moods[moodValue].name}`;
            filteredAnime = animeData.filter(anime => 
                anime.genres.some(genre => moods[moodValue].genres.includes(genre))
            );
            
            renderAnime();
        }

        // Load more anime
        function loadMoreAnime() {
            if (!hasNextPage) return;
            currentPage++;
            fetchAnime();
        }

        // Add anime to favorites
        function addToFavorites(anime) {
            if (!favorites.some(fav => fav.id === anime.id)) {
                favorites.push({
                    id: anime.id,
                    title: anime.title.romaji || anime.title.english,
                    image: anime.coverImage.large,
                    score: anime.averageScore,
                    episodes: anime.episodes
                });
                
                saveFavorites();
                renderFavorites();
                updateFavoriteButtons();
            }
        }

        // Remove anime from favorites
        function removeFromFavorites(animeId) {
            favorites = favorites.filter(fav => fav.id !== animeId);
            saveFavorites();
            renderFavorites();
            updateFavoriteButtons();
        }

        // Save favorites to localStorage
        function saveFavorites() {
            localStorage.setItem('animeFavorites', JSON.stringify(favorites));
        }

        // Render favorites list
        function renderFavorites() {
            favoritesCount.textContent = favorites.length;
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-favorites">No favorites yet. Add some anime!</div>';
                return;
            }
            
            favoritesList.innerHTML = '';
            
            favorites.forEach(anime => {
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'favorite-item';
                favoriteItem.innerHTML = `
                    <img src="${anime.image || 'https://via.placeholder.com/60x80'}" 
                         alt="${anime.title}" 
                         class="favorite-poster">
                    
                    <div class="favorite-details">
                        <h4 class="favorite-title">${anime.title}</h4>
                        <div class="favorite-meta">
                            <span>${anime.episodes || '?'} eps</span>
                            <span><i class="fas fa-star"></i> ${anime.score || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="remove-favorite">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                
                // Add remove event listener
                favoriteItem.querySelector('.remove-favorite').addEventListener('click', () => {
                    removeFromFavorites(anime.id);
                });
                
                favoritesList.appendChild(favoriteItem);
            });
        }

        // Update favorite buttons across all anime cards
        function updateFavoriteButtons() {
            document.querySelectorAll('.fav-btn').forEach(button => {
                const animeCard = button.closest('.anime-card');
                const animeTitle = animeCard.querySelector('.anime-title').textContent;
                const isFavorite = favorites.some(fav => fav.title === animeTitle);
                
                button.innerHTML = `
                    <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i> 
                    ${isFavorite ? 'Saved' : 'Save'}
                `;
                
                if (isFavorite) {
                    button.classList.add('favorited');
                } else {
                    button.classList.remove('favorited');
                }
            });
        }

        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
