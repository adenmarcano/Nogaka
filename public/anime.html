<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nogaka Anime | Best Anime Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --green: #75A439;
            --teal: #167D9D;
            --dark-purple: #301934;
            --dark-blue: #18203D;
            --text-light: #E0E0E0;
            --text-lighter: #FFFFFF;
            --text-gray: #B0B0B0;
            --bg-dark: #121212;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(117, 164, 57, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(22, 125, 157, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
            background-attachment: fixed;
        }

        .header {
            background-color: rgba(48, 25, 52, 0.8);
            padding: 20px;
            border-bottom: 3px solid var(--teal);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(48, 25, 52, 0.9) 0%, rgba(22, 125, 157, 0.3) 100%);
            z-index: -1;
        }

        .header .logo {
            font-size: 2em;
            font-weight: bold;
            color: var(--green);
            text-shadow: 0 0 10px rgba(117, 164, 57, 0.5);
        }

        .header nav a {
            color: var(--text-lighter);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            position: relative;
        }

        .header nav a:hover {
            color: var(--green);
            text-shadow: 0 0 8px rgba(117, 164, 57, 0.7);
        }

        .header nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--green);
            transition: width 0.3s ease;
        }

        .header nav a:hover::after {
            width: 100%;
        }

        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 30px;
            padding: 20px;
            width: 100%;
        }

        .content-area {
            flex: 1;
            max-width: 1000px;
        }

        .sidebar {
            width: 300px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .controls {
            background: rgba(48, 25, 52, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-top: 1px solid var(--glass-highlight);
            border-left: 1px solid var(--glass-highlight);
        }

        #searchBar {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1em;
            background: rgba(30, 30, 40, 0.8);
            border: 2px solid var(--teal);
            border-radius: 30px;
            color: var(--text-lighter);
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }

        #searchBar:focus {
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(117, 164, 57, 0.3),
                        0 0 20px rgba(117, 164, 57, 0.2);
        }

        .filter-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid var(--teal);
            background-color: rgba(24, 32, 61, 0.7);
            color: var(--text-light);
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        select:hover, button:hover {
            background: var(--green);
            color: var(--dark-blue);
            box-shadow: 0 0 10px rgba(117, 164, 57, 0.5);
        }

        #moodSearch {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #moodSlider {
            flex: 1;
        }

        /* Random Button Styles */
        .random-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, rgba(48, 25, 52, 0.8) 0%, rgba(22, 125, 157, 0.5) 100%);
            color: var(--text-lighter);
            border: 2px solid var(--green);
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 25px 0;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .random-btn:hover {
            background: var(--green);
            color: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(117, 164, 57, 0.4);
        }

        .random-message {
            grid-column: 1/-1;
            color: var(--green);
            font-size: 18px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(117, 164, 57, 0.1);
            border-radius: 5px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        #animeContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background: linear-gradient(145deg, rgba(24, 32, 61, 0.7) 0%, rgba(48, 25, 52, 0.5) 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .anime-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
            border-radius: 10px;
        }

        .anime-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .anime-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
        }

        .anime-info {
            padding: 15px;
            background: linear-gradient(to top, rgba(24, 32, 61, 0.9) 0%, transparent 100%);
        }

        .anime-title {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: var(--text-lighter);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: var(--text-gray);
            gap: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-item i {
            font-size: 0.9em;
            color: var(--teal);
        }

        .anime-score {
            color: #ff9e3b;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 158, 59, 0.3);
        }

        .anime-description {
            font-size: 0.9em;
            color: var(--text-gray);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
        }

        .watch-btn {
            background: linear-gradient(to right, var(--teal), #126a82);
            color: white;
        }

        .watch-btn:hover {
            background: linear-gradient(to right, #126a82, var(--teal));
            box-shadow: 0 0 10px rgba(22, 125, 157, 0.5);
        }

        .no-trailer-btn {
            background: #555;
            color: white;
            cursor: not-allowed;
        }

        .no-trailer-btn:hover {
            background: #555 !important;
        }

        .fav-btn {
            background: rgba(24, 32, 61, 0.7);
            border: 1px solid var(--teal);
        }

        .fav-btn.favorited {
            background: var(--green);
            border-color: var(--green);
            box-shadow: 0 0 10px rgba(117, 164, 57, 0.5);
        }

        .fav-btn:hover {
            background: var(--green);
            box-shadow: 0 0 10px rgba(117, 164, 57, 0.5);
        }

        .details-btn {
            background: linear-gradient(to right, var(--dark-purple), #402948);
            color: white;
        }

        .details-btn:hover {
            background: linear-gradient(to right, #402948, var(--dark-purple));
            box-shadow: 0 0 10px rgba(48, 25, 52, 0.5);
        }

        #loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: var(--text-gray);
        }

        #loadMoreBtn {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background: linear-gradient(to right, var(--teal), #126a82);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #loadMoreBtn:hover {
            background: linear-gradient(to right, var(--green), #75A439);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(117, 164, 57, 0.4);
        }

        #loadMoreBtn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
            transform: none;
        }

        /* Favorites Sidebar */
        .favorites-section {
            background: rgba(48, 25, 52, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .favorites-title {
            color: var(--green);
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 5px rgba(117, 164, 57, 0.3);
        }

        .favorites-count {
            background: var(--teal);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .favorites-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        .favorite-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .favorite-item:last-child {
            border-bottom: none;
        }

        .favorite-poster {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
        }

        .favorite-details {
            flex: 1;
            min-width: 0;
        }

        .favorite-title {
            font-size: 0.95em;
            color: var(--text-lighter);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .favorite-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: var(--text-gray);
        }

        .remove-favorite {
            color: var(--teal);
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-start;
        }

        .remove-favorite:hover {
            color: var(--green);
            text-shadow: 0 0 5px rgba(117, 164, 57, 0.3);
        }

        .empty-favorites {
            text-align: center;
            padding: 20px 0;
            color: var(--text-gray);
            font-style: italic;
        }

        /* Footer */
        .footer {
            background: rgba(48, 25, 52, 0.8);
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            border-top: 3px solid var(--teal);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Advert Popup Styles */
        .advert-popup {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 300px; /* Increased from 250px */
            height: 400px; /* Added fixed height */
            background: rgba(24, 32, 61, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--teal);
            z-index: 1000;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column; /* Stack children vertically */
        }

        .advert-popup.show {
            transform: translateY(0);
            opacity: 1;
        }

        .advert-popup.hide {
            transform: translateY(20px);
            opacity: 0;
        }

        .advert-header {
            background: var(--dark-purple);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .advert-title {
            color: var(--text-lighter);
            font-weight: bold;
            font-size: 0.9em;
        }

        .close-advert {
            color: var(--text-gray);
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-advert:hover {
            color: var(--text-lighter);
        }

        .advert-content {
            padding: 0; /* Remove padding */
            text-align: center;
            flex: 1; /* Take up remaining space */
            display: flex;
            flex-direction: column;
        }

        .advert-gif {
            width: 100%;
            height: 50%;
            object-fit: cover; /* Maintain aspect ratio while filling container */
            border-radius: 0; /* Remove border radius to fill popup */
            margin-bottom: 0; /* Remove margin */
            cursor: pointer;
        }

        .advert-text {
            font-size: 0.8em;
            color: var(--text-gray);
            padding: 10px;
            flex-shrink: 0; /* Prevent text from shrinking */
            background: rgba(0,0,0,0.5); /* Semi-transparent background */
            position: absolute;
            bottom: 40px; /* Position above button */
            left: 0;
            right: 0;
        }

        .advert-link {
            display: inline-block;
            padding: 8px 15px;
            background: var(--green);
            color: var(--dark-blue);
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8em;
            text-decoration: none;
            transition: all 0.3s;
            margin: 10px;
            flex-shrink: 0; /* Prevent button from shrinking */
            position: relative;
            z-index: 1;
        }


        .advert-link:hover {
            background: var(--teal);
            color: white;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: static;
                margin-top: 30px;
            }
        }

        @media (max-width: 768px) {
            #animeContainer {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .anime-image {
                height: 250px;
            }
            
            .filter-row {
                flex-direction: column;
            }
            
            select, button {
                width: 100%;
            }

            .advert-popup {
                width: 200px;
                right: 10px;
                bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            #animeContainer {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .header nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .action-buttons {
                flex-direction: column;
            }

            .advert-popup {
                width: 160px;
            }
        }

        /* Futuristic glowing elements */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(117, 164, 57, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(117, 164, 57, 0); }
            100% { box-shadow: 0 0 0 0 rgba(117, 164, 57, 0); }
        }

        .glow-effect {
            position: relative;
        }

        .glow-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            box-shadow: 0 0 15px rgba(22, 125, 157, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .glow-effect:hover::after {
            opacity: 1;
        }

        .premium-star {
            color: gold;
            margin-left: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="footer-container"></div>

    <div class="advert-popup" id="advertPopup">
        <div class="advert-header">
            <span class="advert-title" id="advertTitle">PREMIUM OFFER</span>
            <span class="close-advert" id="closeAdvert">&times;</span>
        </div>
        <div class="advert-content">
            <img src="monday.gif" alt="Premium Offer" class="advert-gif" id="advertGif">
            <p class="advert-text">Upgrade to Premium for exclusive content!</p>
            <a href="premium.html" class="advert-link">LEARN MORE</a>
        </div>
    </div>

    <script src="firebaseConfig.js"></script>
  
    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Load Header
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
            setTimeout(initHeaderScripts, 200);
        })
        .catch(error => console.error("Error loading header:", error));
        
        // Header interactions
        function initHeaderScripts() {
            console.log("Header script initialized");
            const accountBtn = document.getElementById('accountBtn');
            const dropdownContent = document.getElementById('dropdownContent');
            const accountBtnText = document.getElementById('accountBtnText');
            const accountDropdown = document.querySelector('.user-dropdown');

            if (accountBtn && dropdownContent && accountBtnText) {
                console.log("Account button and dropdown found");

                accountBtn.addEventListener('click', () => {
                    accountDropdown.classList.toggle('active');
                });

                // Check Firebase authentication state
                auth.onAuthStateChanged(user => {
                    console.log("Auth state changed:", user);

                    if (user) {
                        // Fetch user data from Firestore
                        db.collection('users').doc(user.uid).get().then((doc) => {
                            if (doc.exists) {
                                const userData = doc.data();
                                const userName = userData.username || user.email;
                                accountBtnText.textContent = userName;
                                
                                // Update premium star if user has premium
                                updatePremiumStar(doc.data().premium || false);
                                
                                dropdownContent.innerHTML = `
                                <a href="#" id="signOutLink"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                                <a href="favourites.html"><i class="fas fa-heart"></i> Favorites</a>
                                <a href="aboutus.html"><i class="fas fa-info-circle"></i> About us</a>
                                `;

                                document.getElementById('signOutLink').addEventListener('click', (e) => {
                                    e.preventDefault();
                                    auth.signOut().then(() => {
                                        console.log("User signed out");
                                        dropdownContent.style.display = "none";
                                        accountBtnText.textContent = "Account";
                                        window.location.reload();
                                    });
                                });
                            }
                        });
                    } else {
                        dropdownContent.innerHTML = `
                        <a href="account.html?action=signin"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                        <a href="account.html?action=create"><i class="fas fa-user-plus"></i> Create Account</a>
                        <a href="aboutus.html"><i class="fas fa-info-circle"></i> About us</a>
                        `;
                        accountBtnText.textContent = "Account";
                        updatePremiumStar(false);
                    }
                });

                document.addEventListener("click", (event) => {
                    if (!accountDropdown.contains(event.target)) {
                        accountDropdown.classList.remove("active");
                    }
                });
            } else {
                console.error("Dropdown elements not found, check header.html structure.");
            }
        }

        // Function to update premium star in header
        function updatePremiumStar(isPremium) {
            const accountBtnText = document.getElementById('accountBtnText');
            if (accountBtnText) {
                const star = accountBtnText.querySelector('.premium-star');
                if (isPremium) {
                    if (!star) {
                        const starElement = document.createElement('span');
                        starElement.className = 'premium-star';
                        starElement.innerHTML = ' ⭐';
                        accountBtnText.appendChild(starElement);
                    }
                } else if (star) {
                    star.remove();
                }
            }
        }
    </script>

    <div class="main-container">
        <main class="content-area">
            <div class="controls">
                <input type="text" id="searchBar" placeholder="🔍 Search anime...">
                
                <div class="filter-row">
                    <select id="sortOptions">
                        <option value="bypopularity">Popular</option>
                        <option value="airing">Airing</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                    
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="tv">TV Series</option>
                        <option value="movie">Movies</option>
                        <option value="ova">OVAs</option>
                        <option value="ona">ONAs</option>
                        <option value="special">Specials</option>
                    </select>
                    
                    <button id="moodToggle">Enable Mood Search 💎</button> 
                </div>
                
                <div id="moodSearch">
                    <div class="slider-container">
                        <span id="sliderValue">Mood: Doh Care 😐</span>
                        <input type="range" min="1" max="3" value="2" id="moodSlider">
                    </div>
                </div>
            </div>

            <!-- Random Recommendations Button -->
            <button id="random-btn" class="random-btn">
                <i class="fas fa-random"></i> Get Random Recommendations
            </button>

            <div id="animeContainer"></div>
            
            <div id="loading">Loading anime...</div>
            
            <button id="loadMoreBtn">Load More Anime</button>
        </main>

        <aside class="sidebar">
            <div class="favorites-section">
                <div class="favorites-header">
                    <h2 class="favorites-title">
                        <i class="fas fa-heart"></i> My Favorites
                        <span class="favorites-count" id="favoritesCount">0</span>
                    </h2>
                </div>
                
                <div class="favorites-list" id="favoritesList">
                    <div class="empty-favorites">No favorites yet. Add some anime!</div>
                </div>
            </div>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; <span id="currentYear"></span> Nogaka. All rights reserved.</p>
    </footer>

    <script>
        // API Configuration - Using Jikan API (MyAnimeList)
        const API_URL = 'https://api.jikan.moe/v4';
        let currentPage = 1;
        let hasNextPage = true;
        let animeData = [];
        let filteredAnime = [];
        let moodSearchEnabled = false;
        let currentSort = 'bypopularity';
        let currentType = 'all';
        let favorites = JSON.parse(localStorage.getItem('animeFavorites')) || [];
        let searchTimeout = null;
        let isSearching = false;

        // DOM Elements
        const animeContainer = document.getElementById('animeContainer');
        const loadingElement = document.getElementById('loading');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const searchBar = document.getElementById('searchBar');
        const sortOptions = document.getElementById('sortOptions');
        const typeFilter = document.getElementById('typeFilter');
        const moodToggle = document.getElementById('moodToggle');
        const moodSearch = document.getElementById('moodSearch');
        const moodSlider = document.getElementById('moodSlider');
        const sliderValue = document.getElementById('sliderValue');
        const favoritesList = document.getElementById('favoritesList');
        const favoritesCount = document.getElementById('favoritesCount');
        const currentYear = document.getElementById('currentYear');
        const randomBtn = document.getElementById('random-btn');
        const advertPopup = document.getElementById('advertPopup');
        const closeAdvert = document.getElementById('closeAdvert');
        const advertGif = document.getElementById('advertGif');


        // Initialize the application
        function init() {
            // Set current year in footer
            currentYear.textContent = new Date().getFullYear();
            
            // Load initial anime data
            fetchAnime();
            
            // Load favorites
            renderFavorites();
            
            // Set up event listeners
            setupEventListeners();
            
            // Show advert popup after delay
            setTimeout(showAdvert, 100);
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Search functionality - now searches entire API
            searchBar.addEventListener('input', handleSearchInput);
            
            // Sort functionality
            sortOptions.addEventListener('change', () => {
                if (!isSearching) {
                    currentSort = sortOptions.value;
                    currentPage = 1;
                    fetchAnime();
                }
            });
            
            // Type filter functionality
            typeFilter.addEventListener('change', () => {
                if (!isSearching) {
                    currentType = typeFilter.value;
                    currentPage = 1;
                    fetchAnime();
                }
            });
            
            // Mood search toggle
            moodToggle.addEventListener('click', () => {
                if (!isSearching) {
                    toggleMoodSearch();
                }
            });
            
            // Mood slider
            moodSlider.addEventListener('input', () => {
                if (!isSearching) {
                    filterByMood();
                }
            });
            
            // Load more button
            loadMoreBtn.addEventListener('click', loadMoreAnime);
            
            // Random recommendation button
            randomBtn.addEventListener('click', fetchRandomAnime);
            
            // Advert popup close button
            closeAdvert.addEventListener('click', hideAdvert);
            
            // Advert GIF click handler
            advertGif.addEventListener('click', () => {
                window.location.href = 'premium.html';
            });
        }

        // Handle search input with debounce
        function handleSearchInput() {
            clearTimeout(searchTimeout);
            const searchTerm = searchBar.value.trim();
            
            if (searchTerm === '') {
                // If search is empty, reset to normal browsing
                isSearching = false;
                currentPage = 1;
                fetchAnime();
                return;
            }
            
            searchTimeout = setTimeout(() => {
                isSearching = true;
                currentPage = 1;
                fetchAnime(searchTerm);
            }, 500);
        }

        // Fetch anime data from Jikan API
        async function fetchAnime(searchTerm = '') {
            loadingElement.style.display = 'block';
            loadMoreBtn.disabled = true;
            
            try {
                let url;
                if (searchTerm === '') {
                    // Normal browsing with filters
                    isSearching = false;
                    url = `${API_URL}/top/anime?page=${currentPage}&filter=${currentSort}&type=${currentType === 'all' ? '' : currentType}`;
                } else {
                    // Direct search - ignore all filters
                    url = `${API_URL}/anime?q=${encodeURIComponent(searchTerm)}&page=${currentPage}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                const newAnime = data.data || [];
                hasNextPage = data.pagination?.has_next_page || false;
                
                if (currentPage === 1) {
                    animeData = newAnime;
                } else {
                    animeData = [...animeData, ...newAnime];
                }
                
                // For search results, show all matches without additional filtering
                filteredAnime = [...animeData];
                renderAnime();
                
                if (!hasNextPage) {
                    loadMoreBtn.style.display = 'none';
                } else {
                    loadMoreBtn.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching anime:', error);
                loadingElement.innerHTML = `
                    <div style="color: var(--green);">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load anime. Please try again.
                    </div>
                `;
            } finally {
                loadingElement.style.display = 'none';
                loadMoreBtn.disabled = false;
            }
        }

        // Fetch random anime recommendations
        async function fetchRandomAnime() {
            loadingElement.style.display = 'block';
            animeContainer.innerHTML = '';
            
            try {
                // Get a random page to increase variety
                const randomPage = Math.floor(Math.random() * 10) + 1;
                const response = await fetch(`${API_URL}/top/anime?page=${randomPage}`);
                const data = await response.json();
                const randomAnime = data.data || [];
                
                if (!randomAnime || randomAnime.length === 0) {
                    throw new Error('No anime found matching criteria');
                }
                
                // Display the random anime
                filteredAnime = randomAnime.slice(0, 12); // Show 12 random anime
                renderAnime();
                
                // Add message about the random selection
                animeContainer.insertAdjacentHTML('afterbegin', 
                    `<div class="random-message">Showing 12 random anime we think you'll enjoy!</div>`);
                
                // Hide load more button for random results
                loadMoreBtn.style.display = 'none';
                
            } catch (error) {
                console.error('Error fetching random anime:', error);
                animeContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Couldn't load random recommendations</p>
                        <p><small>${error.message}</small></p>
                        <button onclick="fetchRandomAnime()" class="retry-btn">
                            <i class="fas fa-sync-alt"></i> Try Again
                        </button>
                    </div>
                `;
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Render anime to the DOM
        function renderAnime() {
            if (currentPage === 1) {
                animeContainer.innerHTML = '';
            }
            
            if (filteredAnime.length === 0) {
                animeContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 2em; margin-bottom: 15px; color: var(--text-gray);"></i>
                        <h3>No anime found matching your criteria</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }
            
            filteredAnime.forEach(anime => {
                const isFavorite = favorites.some(fav => fav.id === anime.mal_id);
                const hasTrailer = anime.trailer?.url;
                
                // Format data for display
                const scoreDisplay = anime.score ? anime.score.toFixed(1) + '/10' : 'N/A';
                const episodesDisplay = anime.episodes ? `${anime.episodes} eps` : '? eps';
                const formatDisplay = anime.type || 'Unknown';
                
                const animeCard = document.createElement('div');
                animeCard.className = 'anime-card';
                animeCard.innerHTML = `
                    <img src="${anime.images?.jpg?.large_image_url || 'https://via.placeholder.com/300x400'}" 
                         alt="${anime.title}" 
                         class="anime-image">
                    
                    <div class="anime-info">
                        <h3 class="anime-title">${anime.title || 'No title available'}</h3>
                        
                        <div class="anime-meta">
                            <div class="meta-item">
                                <i class="fas fa-film"></i>
                                <span>${formatDisplay}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-list-ol"></i>
                                <span>${episodesDisplay}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-star"></i>
                                <span class="anime-score">${scoreDisplay}</span>
                            </div>
                        </div>
                        
                        <p class="anime-description">
                            ${anime.synopsis ? 
                                anime.synopsis.replace(/<[^>]*>/g, '').substring(0, 150) + '...' : 
                                'No description available.'}
                        </p>
                        
                        <div class="action-buttons">
                            <button class="action-btn ${hasTrailer ? 'watch-btn' : 'no-trailer-btn'}">
                                <i class="fas fa-${hasTrailer ? 'play' : 'ban'}"></i> 
                                ${hasTrailer ? 'Watch Trailer' : 'No Trailer'}
                            </button>
                            <button class="action-btn fav-btn ${isFavorite ? 'favorited' : ''}">
                                <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i> 
                                ${isFavorite ? 'Saved' : 'Save'}
                            </button>
                        </div>
                    </div>
                `;
                
                // Add event listeners to buttons
                const watchBtn = animeCard.querySelector('.watch-btn');
                const favBtn = animeCard.querySelector('.fav-btn');
                
                if (hasTrailer && watchBtn) {
                    watchBtn.addEventListener('click', () => {
                        window.open(anime.trailer.url, '_blank');
                    });
                }
                
                if (favBtn) {
                    favBtn.addEventListener('click', () => {
                        if (isFavorite) {
                            removeFromFavorites(anime.mal_id);
                        } else {
                            addToFavorites(anime);
                        }
                    });
                }
                
                animeContainer.appendChild(animeCard);
            });
        }

        // Filter anime by search term
        function filterBySearch() {
            const searchTerm = searchBar.value.toLowerCase();
            
            if (!searchTerm) {
                filteredAnime = [...animeData];
            } else {
                filteredAnime = animeData.filter(anime => 
                    anime.title?.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderAnime();
        }

        // Toggle mood search functionality
        function toggleMoodSearch() {
            moodSearchEnabled = !moodSearchEnabled;
            moodSearch.style.display = moodSearchEnabled ? 'block' : 'none';
            moodToggle.textContent = moodSearchEnabled ? 'Disable Mood Search 💎' : 'Enable Mood Search 💎';
            
            if (!moodSearchEnabled) {
                filteredAnime = [...animeData];
                renderAnime();
            }
        }

        // Filter by mood
        function filterByMood() {
            const moodValue = moodSlider.value;
            const moods = {
                1: { name: 'Burnt Out 🥱', genres: ['Slice of Life', 'Comedy', 'Drama'] },
                2: { name: 'Doh Care 😑', genres: ['Mystery', 'Sci-Fi', 'Psychological'] },
                3: { name: 'Hype! 🔥', genres: ['Action', 'Adventure', 'Sports'] }
            };
            
            sliderValue.textContent = `Mood: ${moods[moodValue].name}`;
            filteredAnime = animeData.filter(anime => 
                anime.genres?.some(genre => moods[moodValue].genres.includes(genre.name)) ||
                anime.themes?.some(theme => moods[moodValue].genres.includes(theme.name))
            );
            
            renderAnime();
        }

        // Load more anime
        function loadMoreAnime() {
            if (!hasNextPage) return;
            currentPage++;
            fetchAnime(searchBar.value.trim());
        }

        // Add anime to favorites
        function addToFavorites(anime) {
            if (!favorites.some(fav => fav.id === anime.mal_id)) {
                favorites.push({
                    id: anime.mal_id,
                    title: anime.title,
                    image: anime.images?.jpg?.large_image_url,
                    score: anime.score,
                    episodes: anime.episodes,
                    type: anime.type
                });
                
                saveFavorites();
                renderFavorites();
                updateFavoriteButtons();
            }
        }

        // Remove anime from favorites
        function removeFromFavorites(animeId) {
            favorites = favorites.filter(fav => fav.id !== animeId);
            saveFavorites();
            renderFavorites();
            updateFavoriteButtons();
        }

        // Save favorites to localStorage
        function saveFavorites() {
            localStorage.setItem('animeFavorites', JSON.stringify(favorites));
        }

        // Render favorites list
        function renderFavorites() {
            favoritesCount.textContent = favorites.length;
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-favorites">No favorites yet. Add some anime!</div>';
                return;
            }
            
            favoritesList.innerHTML = '';
            
            favorites.forEach(anime => {
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'favorite-item';
                favoriteItem.innerHTML = `
                    <img src="${anime.image || 'https://via.placeholder.com/60x80'}" 
                         alt="${anime.title}" 
                         class="favorite-poster">
                    
                    <div class="favorite-details">
                        <h4 class="favorite-title">${anime.title}</h4>
                        <div class="favorite-meta">
                            <span>${anime.episodes || '?'} eps</span>
                            <span><i class="fas fa-star"></i> ${anime.score || 'N/A'}</span>
                            <span>${anime.type || ''}</span>
                        </div>
                    </div>
                    
                    <div class="remove-favorite">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                
                // Add remove event listener
                favoriteItem.querySelector('.remove-favorite').addEventListener('click', () => {
                    removeFromFavorites(anime.id);
                });
                
                favoritesList.appendChild(favoriteItem);
            });
        }

        // Update favorite buttons across all anime cards
        function updateFavoriteButtons() {
            document.querySelectorAll('.fav-btn').forEach(button => {
                const animeCard = button.closest('.anime-card');
                const animeTitle = animeCard.querySelector('.anime-title').textContent;
                const isFavorite = favorites.some(fav => fav.title === animeTitle);
                
                button.innerHTML = `
                    <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i> 
                    ${isFavorite ? 'Saved' : 'Save'}
                `;
                
                if (isFavorite) {
                    button.classList.add('favorited');
                } else {
                    button.classList.remove('favorited');
                }
            });
        }

        function showAdvert() {
        const advertPopup = document.getElementById('advertPopup');
        
        if (advertPopup) {
            // Check if user is premium (you'll need to implement this check)
            const isPremium = false; // Default to false, replace with actual check
            
            if (!isPremium) {
                const advertGif = document.getElementById('advertGif');
                
                // Ensure correct path to GIF
                advertGif.src = "monday.gif";
                
                // Error handling for GIF loading
                advertGif.onerror = function() {
                    console.error('Failed to load monday.gif');
                    this.src = 'default.gif'; // Fallback image
                };
                
                // Show the popup with animation
                advertPopup.classList.remove('hide');
                advertPopup.classList.add('show');
                
            }
        }
    }

    function hideAdvert() {
        const advertPopup = document.getElementById('advertPopup');
        if (advertPopup) {
            advertPopup.classList.add('hide');
            advertPopup.classList.remove('show');
            
            setTimeout(showAdvert, 100000);
        }
    }


        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
